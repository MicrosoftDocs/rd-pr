  ## Bio
Rodrigo Díaz Concha is a solutions architect and Microsoft Regional Director with 20+ years of experience.

Rodrigo is a certified Carnegie Mellon SEI Software Architecture Professional. He has been recognized as a Microsoft MVP for over a decade, currently in both the Developer Technologies and Microsoft Azure categories. In addition, he is a Scrum Alliance Certified ScrumMaster, MCSD, MCTS, MCPD, and MCP.

As the chief software architect at Lumedhealth, he builds digital health and telemedicine solutions focused on transforming people's lives. He also has the distinction of writing the first books about Microsoft Silverlight 5 and Xamarin.Forms in the Spanish language. Rodrigo is a frequent speaker at Microsoft and non-Microsoft events all over Latin America, the US, and Europe.
  
