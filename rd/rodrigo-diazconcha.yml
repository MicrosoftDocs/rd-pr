Soy Rodrigo Díaz Concha, un Microsoft Regional Director para México.

Soy autor de diversos cursos en LinkedIn Learning y Certified Software Architecture Professional por el Software Engineering Institute de Carnegie Mellon. Por 12 años consecutivos he sido reconocido como Microsoft MVP, actualmente en la categoría de Azure.  También, soy un Scrum Alliance Certified ScrumMaster, MCSD, MCTS, MCPD y MCP.

Soy el autor de los libros “Xamarin.Forms en acción: Aplicaciones de negocio” (©RC Libros, España), el primer libro en español acerca de Xamarin.Forms, y de “Aplicaciones de Negocio con Silverlight 5” (©RC Libros, España), el primer libro en español acerca de Silverlight 5.

Con más de 20 años de experiencia, he creado soluciones de software ganadoras de premios internacionales.

Como Chief Software Architect en Lumed, construyo soluciones digitales de salud y telemedicina enfocadas a transformar la vida de las personas.

Adicionalmente, soy conferencista frecuente en eventos de tecnología relacionados y no relacionados con Microsoft, en países de toda Latinoamérica, Europa y Estados Unidos.

