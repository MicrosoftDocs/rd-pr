remarks: |
  ## Bio
  Hello, I'm CEO of the company: MS-Technology EDU and Alliance-IT Consulting, both suppliers of solutions and services for Microsoft.

  I am Microsoft Regional Director and Microsoft MVP to 11 years, I specialize in the Windows OS platform.

  I am developing solutions and training for Microsoft technologies IoT, Games, and Azure.

  I am the author of books on technology reaching approximately 1 million copies delivered, in 11 years have lectured to over 150,000 people in Latin America.

  Our company develops solutions for companies Educational area, finance, industry, and governments.

  We are located in the cities of São Paulo and Cuiaba in Brazil.

  You can click the button above to read my articles.

  ## Spotlight
  O mercado hoje é ainda mais globalizado, competitivo e está se tornando descentralizado, onde as estruturas físicas como escritórios e equipamentos, não precisam mais ter um único endereço. Estar conectado a todo momento, com qualquer dispositivo, nunca fez tanto sentido.

  Cortar custos sem perder a eficiência e ainda melhorar seus processos é a palavra de ordem. Existem diversas formas e tecnologias disponíveis, encontrar o ponto de equilíbrio entre solução, valor, escalabilidade e tempo, é difícil.

  Um dos trabalhos do Microsoft Regional Director é justamente auxiliar as empresas e seus dirigentes a encontrarem este ponto de equilíbrio. A mais de 25 anos tenho atuado em empresas no Brasil, América do Sul e Europa, superando desafios e atingindo objetivos, aliando novas metodologias e tecnologias.

  Como parceiro, especialista e técnico em produtos Microsoft, posso assegurar, que ela possui a melhor plataforma de serviços e tecnologias, além da sua capacidade em inovar e atender aos mais diversos seguimentos.
