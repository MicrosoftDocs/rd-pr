  ## Bio
  Nicki Borell is the founder and the head behind the label "Xperts At Work", co-founder of Experts Inside and partner of atwork GmbH.
  He worked for many years in Microsoft enterprise environments and also as a trainer and consultant for SharePoint, Office 365 and Azure.
  Hobbys: Disruptive Business Strategies and IT Security also covering regulations like GDPR.
  
  Nicki is the author of the well-known and continuously updated “GDPR Field Guide for Office 365 und Azure”.
  His expertise extends from technical and strategic consulting all the way to project management,
  with his core competencies covering KMU, enterprise environments and government data management.
  Nicki is Microsoft Regional Director, MVP for Office Servers & Services, Microsoft P-Seller and professional Member of German Speaker Association e.V.
