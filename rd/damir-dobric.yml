  ## Bio
  CEO and lead architect of DAENET Corporation, which is Microsoft long term
  Gold Certified Partner and leading technology integrator specialized in
  software technologies with strong focus on Cloud Computing, IoT, Machine
  Learning and HoloLens.
  
  I'm Microsoft Regional Director and Azure MVP working with Microsoft on
  helping customers to adopt modern technologies. Have over 30 years of
  experience as a software developer, architect, speaker and author. My focus is
  practical implementation of custom solutions, which enable digital
  transformation.
  
  I also work as docent for software engineering and distributed systems on
  University of Applied sciences in Frankfurt am Main.
