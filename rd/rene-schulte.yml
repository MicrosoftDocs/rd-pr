remarks: |
  ## Bio
  Ren√© Schulte is Director of Global Innovation, Research & Incubation at Valorem leading teams across the globe working on emerging technologies.
  He has more than a decade experience with VR/AR/MR technology and 3D programming, developing for the Microsoft HoloLens since 2015 and was featured on Forbes. He also coded AI deep learning neural networks before it was cool and is an advocate of Blockchain technology.
  He is a frequent speaker and panelist at conferences like //build, Unite, Vision VR/AR Summit, VRDC (GDC), AWE and blogs about many topics. He also created and maintains popular open source libraries like WriteableBitmapEx or the AR library SLARToolKit.
  He was honored several times for his dev community work with the Microsoft MVP award and recognized as Microsoft Regional Director.
  He is an avid cyclists and lives in Dresden, Germany with his wife and their 5 children.
