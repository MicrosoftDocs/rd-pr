  ## Bio
  My name is Rotem and I am a Microsoft Regional Director and a P-TSP Azure,
  Also acting as a CTO, Cloud evangelist at GTC, and currently living in
  Israel.
  
  I have a wide range of interest, from Traveling, Fitness, Kite Surfing, and
  Astronomy.
  
  I can say that my key professional interests are leading and innovative
  technologies, designing, managing and performing complex Tasks and projects.
  
  I greatly enjoy working with people and being active in the tech community,
  and I always aim to produce project results that will help companies in
  general and humans in particular (Technology helps humanity).
  
  I am recognized as a Cloud Architect specializing in DevOps and Open Source
  scale technology and cloud transformation.
  
  With a vast occupational experience in large global technological companies in
  both Deploying and Consulting, I was nominated in 2014 as a Microsoft Partner
  of the year, and in 2017 World Wide Finalist Microsoft Partner of the Year.
  
  Talk to me about: Cloud Computing, Sport, Astronomy and Physics.
  
