  ## Bio
  2020-2022 Microsoft Regional Director       
  2015-Present Microsoft MVP for Business Applications

  With experience in Microsoft Dynamics ERP (NAV/AX) that goes further back than anyone in Japan, Ryo has taken part in international projects in Japan and 29 other countries since 2001, traveling enough miles to circle the globe some 80 times. He is continually involved with several international projects. On the strength of his project experience, expertise in R&D for Dynamics ERP and the global network he maintains with Microsoft and other Dynamics partners, he has made appearances at many related events as a speaker in Japan and abroad. Have done more than 100 Microsoft Dynamics Projects, more than 700 Pre-Sales Activities, more than 70 Microsoft Global Event Attendee. 

  He enjoys to support DynamicsPact (D365 F&S Global Consortium/ https://dynamics-pact.com/members/dynamics365-japan/),PIPOL (D365 Global Consortium / https://pipol.com/) and acts as one of the committee at Directions Asia (Microsoft SMB focused Partners Conference in APAC/ https://directions4partners.com/events/directions-asia/about/) to Expand Dynamics Business in the world. 

  In recognition of these achievements, Ryo became the first in Japan to receive an MVP award for Microsoft Dynamics ERP 2015 and selected as Microsoft Regional Director in 2020.

  Ryo majored in multivariate analysis at his university time and has spent some time volunteering with other Microsoft MVPs and IT Community Leaders in disaster area (ex: https://www.facebook.com/sendaiitfes/ and  https://www.facebook.com/TohokuMeetUpMSMVP/). Loves Rugby and American football because he used to play.
