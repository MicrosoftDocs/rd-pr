  ## Bio
  Enthusiastic about technology, passionate about growing, inspiring and leading technical teams, gettings-things-done-mentality and problem solving skills. Specialized in Microsoft 365, Dynamics 365, Microsoft Azure, Microsoft Teams, Power Platform, SharePoint and Cognitive Services. Currently working as CTO for [isolutions AG](https://www.isolutions.ch) (a leading Microsoft partner in Switzerland), as a CTO for [ahead Intranet](https://www.aheadintranet.com) (an Intranet-as-a-Service based on Azure and Microsoft Graph) and in charge of setting up the [delivery center in Barcelona](https://www.isolutions.es). Awarded as Microsoft MVP since 2015 in the Office Apps and Service category. 

  Together with the isolutions team, he is committed to making customers happy and successful every day.  The focus is on a secure and sustainable integration of various Microsoft and third-party products. 

  He lives in Barcelona, but can also be met regularly in Switzerland. With pleasure he shares his secret tips for the best fondue as Switzerland and the best patatas bravas in Barcelona.
