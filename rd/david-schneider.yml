  ## Bio
  Enthusiastic about technology, passionate about growing, inspiring and leading technical teams, gettings-things-done-mentality and problem solving skills. Specialized in Microsoft 365, Dynamics 365, Microsoft Azure and SharePoint. Currently working as CTO for isolutions - a leading Microsoft partner in Switzerland - and in charge of setting up the delivery centre in Barcelona. Awarded as Microsoft MVP since 2015 in the Office Apps and Service category. 

  Together with the isolutions team, he is committed to making customers happy and successful every day.  The focus is on a secure and sustainable integration of various Microsoft and third-party products. 

  He lives in Barcelona, but can also be met regularly in Switzerland. With pleasure he shares his secret tips for the best fondue.
