  ## Bio
  Fabian Fernandez is a business executive in the IT industry, bringing more than 10 years of leadership and technology experience to help startups, small and mid-size companies in the US using Microsoft and Open Source technology in diverse industries. Fabian, serving as the CEO for [Kaizen Softworks](https://kzsoftworks.com), helps companies achieve their technology & software development goals.
 
  Fabian has strong network relationships and business acumen. Additionally, Fabian has been a community leader since 2013, empowering tech communities in South America in 5 countries/regions, and growing. Fabian has been awarded and recognized as [Microsoft MVP](https://mvp.microsoft.com/en-us/PublicProfile/5001178) since 2015. In mid-2018, Fabian joined the Uruguayan IT Chamber -[CUTI](http://www.cuti.org.uy/)- as part of their leadership team to help Uruguay develop and grow its IT industry.
 
  Fabianâ€™s cross-platform Architect expertise has been key for different companies, including one of the Big Four accounting firms, one of the top online gambling companies in South America, and a European leader in the e-learning business.
 
  You can typically find Fabian speaking at user groups, meetups, keynoting at tech conferences, and speaking about tech business to senior executives and government officials.
 
  To keep a balance between work and life, he enjoys spending time with family and friends, reading books, and playing guitar.
