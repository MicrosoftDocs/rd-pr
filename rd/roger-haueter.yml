  ## Bio
  Roger is passionate about technology, innovation and entrepreneurship. In his role as manager in an international management and technology consulting firm he develops innovative, customer value-driven solutions to support companies in their digital transformation. With degrees in media design, computer science and business administration, Roger has the skills to make any idea tangible at lightning speed.

  Roger is known for his contributions about collaboration in the modern workplace with SharePoint and Microsoft Teams. He is highly engaged in the Microsoft 365 community and has been awarded nine times as Most Valuable Professional by Microsoft.

  His mission is to (re)shape business models for the digital age and to develop sustainable strategies for successful business transformations that boost the customers business value. 
